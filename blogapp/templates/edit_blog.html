{% extends "base.html" %} {% block content %}

<style>
  body:not(.user-is-tabbing) button:focus,
  body:not(.user-is-tabbing) input:focus,
  body:not(.user-is-tabbing) select:focus,
  body:not(.user-is-tabbing) textarea:focus {
    outline: none;
  }

  .flex-container {
    margin-top: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .content-container {
    left: 0;
    right: 0;
  }

  .text {
    padding: 2%;
    border: none;
    border-bottom: solid rgb(143, 143, 143) 1px;
    margin-bottom: 30px;
    background: none;
    left: 0;
    right: 0;
    width: 1000px;
    display: flex;
    color: rgb(129, 212, 250);
  }

  .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    left: 0;
    right: 0;
    margin-top: 5px;
    padding-top: 20px;
    margin-left: 10px;
    margin-right: 10px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    background: #1f1f1f;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.199);
  }

  textarea {
    overflow: auto;
    vertical-align: top;
    resize: none;
  }

  textarea {
    color: rgb(129, 212, 250);
    display: block;
    width: 100%;
    height: 500px;
    margin: 0 0 20px;
    padding: 8px 12px 10px 12px;
    border: 1px solid rgba(0, 0, 0, 0.5);
    background: rgba(0, 0, 0, 0.25);
  }
  .submit-btn {
    cursor: pointer;
    border: none;
    border-radius: 20px;
    box-shadow: 2px 2px 7px #38d39f70;
    background: black;
    color: rgb(129, 212, 250);
    width: 80px;
    align-items: center;
    transition: all 1s;
    height: 60px;
    width: 120pxpx;
  }

  .submit-btn:hover {
    color: rgb(129, 212, 250);
    box-shadow: none;
  }

  #profile-container {
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 5px;
    width: 100%;
    height: 40px;
    margin-top: 20px;
  }
</style>

<script
  src="https://cdn.tiny.cloud/1/pvuk60ymq6ckc6wmu8atp7ivr43bfk5i55j1r03nhbzvrgtn/tinymce/5/tinymce.min.js"
  referrerpolicy="origin"
></script>
<script>
  tinyMCE.init({
    selector: "textarea",
    skin: (window.matchMedia("(prefers-color-scheme: dark)").matches ? "oxide-dark" : ""),
    content_css: (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : ""),

    content_style:
      "body { background: black; color: rgb(129, 212, 250); font-size: 14pt; font-family: Arial; }",
    setup: function (editor) {
      editor.on("change", function (e) {
        editor.save();
      });
    },
  });
</script>

<div class="flex-container">
  <div class="content-container">
    <div class="form-container">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <input
          class="text"
          type="text"
          name="title"
          value="{{blog.title}}"
          required
          placeholder="Title"
          style="font-size: 3vw"
        />
        <br />

        <br />
        <textarea
          class="text"
          id="mytextarea"
          name="content"
          required
        >{{blog.content}}</textarea>

        <br />
        <br />

        <input name="draft" type="submit" value="Save" class="submit-btn" />
      </form>
    </div>
  </div>
</div>

{% endblock content %}
